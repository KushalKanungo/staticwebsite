<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cake_webpage.css">  
</head>
  <body>
    <div id="sectionHome">
      <div class="food-image d-flex flex-column justify-content-start">
        <div class="card-food">
          <h1 class="heading-food"> Happy Meals </h1>
          <p class="para-food"> Discover the best foods over the 1,000 <br> restaurants </p>
          <button class="btn-food" onclick="display('sectionFood')"> Book Now </button>
        </div>
      </div>
    </div>

    <div id="sectionFood">
      <div class="image d-flex flex-column justify-content-center">
        <h1 class="heading"> A ready-to-eat slice of heaven </h1>
      </div>
      <div class="bottom-section" >
        <div class="d-flex flex-row justify-content-center">
        <div class="food-item">
            <img src="./Chocolate pastry.cms" class="items-img">
            <h1 class="item-name"> Chocolate Pastry </h1>
            <p class="item-price"> Rs.99 </p>
        </div>
      
        <div class="food-item">
          <img src="./cheesecake.jpg" class="items-img">
          <h1 class="item-name"> Cheescake pastry</h1>
          <p class="item-price"> Rs.130 </p>
        </div>
        
        <div class="food-item">
          <img src="./vanilla.jpg" class="items-img">
          <h1 class="item-name"> Vanilla pastry</h1>
          <p class="item-price"> Rs.110 </p>
        </div>
      
        <div class="food-item">
          <img src="./red-velvet-cake.jpg" class="items-img">
          <h1 class="item-name"> Red Valvet Pastry</h1>
          <p class="item-price"> Rs.150 </p>
        </div>
        
        </div>
        <button class="btn btn-dark" onclick="display('sectionHome')">Back</button>
      </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
  </body>
</html>
